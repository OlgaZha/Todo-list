<div class="main-box">
  <h1 class="main-box__title">Angular Signals Todo List</h1>
  <input type="text" placeholder="Add a new todo" class="main-box__input">
  <button (click)="addToDo()" class="main-box__add-btn">Add</button>
  <p class="main-box__remaining-todos">Remaining Todos: {{remainingCount()}}</p>
  <button class="main-box__clear-btn"> Clear All</button>
</div>
